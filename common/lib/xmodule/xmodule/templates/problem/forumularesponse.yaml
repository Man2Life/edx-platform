    display_name: Алгебраическое выражение
    markdown: !!null
data: |
  <problem>
  <p>
  Задача с алгебраическим выражением получает от студента строку текста представляющее математическое
  выражение и сравнивает его с правильным, посредством вычисления значений на определенном множестве чисел
  </p>
  <p>
  Ответ считается верным, только если оба выражения дают одинаковые значения, когда переменные пробегают числа из заданного множества.
  </p>

  <p>Так же ответ может проверяться с помощью числовых преобразований, но тогда нужно учитывать допустимое множество числовых значений</p>

  <script type="loncapa/python">
  VoVi = "(R_1*R_2)/R_3"
  </script>
  <p>Напишите уравнение для релятивистской энергии объекта с массой m. Необходимо явно указывать умножения символом <tt>*</tt>.</p>
  <formularesponse type="cs" samples="m,c@1,2:3,4#10" answer="m*c^2">
      <responseparam type="tolerance" default="0.00001"/>
      <br/><text>E =</text> <formulaequationinput size="40" />
  </formularesponse>

  <p>Ответ к этой задаче (R_1*R_2)/R_3. </p>

  <formularesponse type="ci" samples="R_1,R_2,R_3@1,2,3:3,4,5#10" answer="$VoVi">
      <responseparam type="tolerance" default="0.00001"/> 
      <formulaequationinput size="40" />    
  </formularesponse>
      <solution>
          <div class="detailed-solution">
              <p>Комментарий</p>
              <p>Согласно теории Эйнштейна энергия тела пропорциональна массе с коэффициентом квадрата скорости света</p>
              <p>Как вы уже могли увижеть ответом является формула \(\frac{R_1*R_2}{R_3}\)</p>
          </div>
      </solution>
  </problem>
