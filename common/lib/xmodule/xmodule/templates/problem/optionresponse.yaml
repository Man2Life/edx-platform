  <problem>
  <p>Задача с выпадающим списком содержит небольшое количество ответов, из которых студент должен выбрать правильный.</p>

  <p>
  Организация выпадающего списока(варианты ответа, указание правильного ответа) происходит
  внутри <b>специальной конструкции</b>
  </p>
  <p>Выпадающий список очень похож на ___________:
      
  <optionresponse>
        <optioninput options="('Переключатели','Текстовый ответ','Числовой ответ','Расширенный ответ','Изображения')" correct="Переключатели"></optioninput>
  </optionresponse>
  </p>
      <solution>
          <div class="detailed-solution">
              <p>Комментарий</p>
              <p>Переключатели так же позволяют студенту выбрать ответ среди предоставленных, хотя формат
        может быть более удобным в случае очень большого количества вариантов ответа.
        Также выпадающий список немного отличается тем, что заставляет студентов подумать перед тем
        как искать правильный ответ среди других вариантов.</p>
          </div>
      </solution>
  </problem>
