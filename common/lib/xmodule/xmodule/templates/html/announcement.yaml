      	       <p><h3>Различные подходы к обучению</h3>
      	       Интернет предоставляет студентам много текстов для чтения, и, к сожалению,
      	       они часто не читают все, что им дают. Тем не менее, некоторые студенты <em>читают</em> все,
      	       что им дают, и подробный разбор текста идет только на пользу добросовестным читателям.
      	       Любая существенная идея должна быть кратко сформулирована в вводной части для невнимательного читателя.</p>
